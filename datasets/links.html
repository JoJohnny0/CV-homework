<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dataset Links</title>
    <style>
            body {
            background: #f4f6fb;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 1.2rem;
        }
        .container {
            width: fit-content;
            max-width: 90vw;
            min-width: 20rem;
            margin: 2.5rem auto;
            background: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 0.25rem 1rem rgba(0,0,0,0.08);
            padding: 2rem 1.5rem;
        }
        h1 {
            text-align: center;
            color: #2a3a5e;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
            background: #f0f4fa;
            transition: background 0.2s;
            font-size: 1.3em;
        }
        li:hover {
            background: #e2e8f5;
        }
        strong {
            color: #1a237e;
            font-size: 1.2em;
        }
        a {
            color: #1976d2;
            text-decoration: none;
            word-break: break-all;
            font-weight: 500;
            margin-left: 0.5rem;
            font-size: 1em;
        }
        a:hover {
            text-decoration: underline;
            color: #0d47a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dataset Links</h1>
        <ul>
            <li>
                <strong>MVTech</strong>: 
                <a href="https://www.kaggle.com/datasets/ipythonx/mvtec-ad" target="_blank">
                    https://www.kaggle.com/datasets/ipythonx/mvtec-ad
                </a>
            </li>
            <li>
                <strong>BTAD</strong>: 
                <a href="https://www.kaggle.com/datasets/thtuan/btad-beantech-anomaly-detection" target="_blank">
                    https://www.kaggle.com/datasets/thtuan/btad-beantech-anomaly-detection
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
